<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&family=Kadwa:wght@700&display=swap"
        rel="stylesheet">

    <title>Emergency Page</title>
</head>

<body>
    
    <div id="header">

        <!-- Navbar logo left  -->

        <div id="left-header">
            <abbr title="AMBU logo"><a href="#"> <img src="./images/AMBU logo.png" alt="AMBU Logo" id="logo">
                </a></abbr>
        </div>

        <!-- Navbar right -->

        <div class="right-header">



            <div class="right-header-element">
                <a href="#"> <abbr title="HOME">HOME</abbr> </a>
            </div>
            <div class="right-header-element">
                <a href="#"> <abbr title="ABOUT"> ABOUT</a> </abbr>
            </div>
            <div class="right-header-element">
                <a href="#"> <abbr title="SERVICES">SERVICES</abbr></a>
            </div>

            <!-- Dropdown list for language -->

            <div class="right-header-element">
                <select name="language" id="language">

                    <option value="english">English</option>
                    <option value="hindi">हिंदी</option>
                    <option value="tamil">தமிழ்</option>

                </select>
            </div>

            <!-- profile icon -->

            <div class="  right-header-element profile">
                <a href="#"><i class='fa fa-user-circle-o fa-lg'></i></a>
            </div>
        </div>
    </div>
    <!-- Header Section  left part -->

    <div id="content">

        <!-- It contains AMBU, Tag line and download app button-->

        <div class="leftp">

            <h1  class="hoeff">AMBU</h1>

            <p class="hoeff">The Unified Health Care and <br>Management System</p>

            <!-- Download button -->

            <button style="display: flex; 
                            justify-content: space-around;
                            align-items: center;
                            width: 20rem;">
                            

                <div class="android"> <i class="fa fa-android"></i> </div>
                <div class="download-app"> Download App </div>

            </button>
        </div>

        <!-- Header Section right part -->

        <div class="rightp">

            <div class="emer">
                
                  <center>

                    <h2 style="font-size: 3.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; margin-left: -4rem; font-weight: bold; line-height:3rem; width: 19rem;">
                        Emergency</h2>

                    <button class="callbtn">
                        <img src="./images/img4.jpg" alt="" class="img4">
                    </button>
                </center>
               


                <!-- Slogan -->

                <div class="slogan">
                    <p>Your health is our priority !</p>
                </div>


                <!-- Call us text -->
            </div>
            <div class="call">Call us!</div>

            <!-- Sign Up and Login in Buttons -->
            <div class="btn">
                <a href="#" id="Signup">Sign-up</a>
                |
                <a href="#" id="Login">Log-In</a>
            </div>

            <!-- Chat Box -->
            <div class="chatbox">
                <a href="#"><img src="images/chatbox.png"></a>
            </div>
        </div>
    </div>


</body>

</html>
